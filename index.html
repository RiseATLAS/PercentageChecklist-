<!DOCTYPE html>
<html lang="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sjekkliste</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <!-- Error Messages -->
        <div id="errorMessages" class="message-box" role="alert"></div>

        <div class="main-section">
            <!-- Task Section -->
            <div class="task-section">
                <form id="taskForm" class="input-form">
                    <input type="text" 
                           id="taskInput"
                           placeholder="Legg til ny oppgave" 
                           required>
                    <select id="categorySelect">
                        <option value="" disabled selected>Velg kategori</option>
                    </select>
                    <button type="submit">Legg til oppgave âœ¨</button>
                </form>

                <div class="progress-section">
                    <div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0"></div>
                    <div class="progress-text"></div>
                </div>
                
                <ul id="taskList" class="task-list"></ul>
            </div>

            <!-- Category Section -->
            <div class="category-section">
                <form id="categoryForm" class="input-form">
                    <input type="text" 
                           id="categoryInput"
                           placeholder="Lag en ny kategori" 
                           required>
                    <button type="submit">Legg til ðŸŒŸ</button>
                </form>
                
                <div class="filter-section">
                    <label for="categoryFilter">Filtrer etter kategori:</label>
                    <div class="filter-controls">
                        <select id="categoryFilter" class="category-filter"></select>
                        <button id="clearFilter" class="clear-filter" type="button">Vis alle</button>
                    </div>
                </div>
                
                <div id="categoryList" class="category-list"></div>
            </div>
        </div>
    </div>

    <!-- Animation System -->
    <div class="animation-container" aria-hidden="true">
        <div class="animation-stage"></div>
    </div>

    <!-- Core Dependencies -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <!-- Application Code -->
    <script src="app.js"></script>
</body>
</html>
