<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Percentage Checklist</title>
  <!-- Google Font for modern, clean look -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <!-- Include external CSS file -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Percentage Checklist</h1>
  </header>
  <main>
    <section id="task-section">
      <h2>Tasks</h2>
      <!-- Progress indicator -->
      <p id="progress-text"></p>
      <!-- Form to add a new task -->
      <form id="task-form">
        <label for="task-name" class="visually-hidden">Task Name</label>
        <input type="text" id="task-name" name="task-name" placeholder="Enter new task" required />
        <label for="task-due" class="visually-hidden">Due Date</label>
        <input type="date" id="task-due" name="task-due" placeholder="Due date (optional)" />
        <button type="submit" class="btn-primary">Add Task</button>
      </form>
      <!-- List of tasks -->
      <ul id="task-list"></ul>
    </section>
    <section id="templates-section">
      <h2>Task Templates</h2>
      <!-- Form to save current tasks as a template -->
      <form id="template-form">
        <label for="template-name" class="visually-hidden">Template Name</label>
        <input type="text" id="template-name" name="template-name" placeholder="Template name" required />
        <button type="submit" class="btn-primary">Save Template</button>
      </form>
      <!-- List of saved templates -->
      <ul id="template-list"></ul>
    </section>
  </main>
  <!-- Firebase SDK and configuration -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script>
    // Your Firebase configuration (replace with your own config values)
    var firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_APP.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
  </script>
  <!-- Main app script -->
  <script src="app.js"></script>
</body>
</html>
