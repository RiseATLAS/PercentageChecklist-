<!DOCTYPE html>
<html lang="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sjekkliste</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <!-- Error Messages -->
        <div id="errorMessages" class="message-box"></div>

        <div class="main-section">
            <!-- Task Section -->
            <div class="task-section">
                <form id="taskForm" class="input-form" data-form-type="task" novalidate>
                    <div class="input-group">
                        <input type="text" 
                               id="taskInput"
                               name="taskText"
                               placeholder="Legg til ny oppgave" 
                               required
                               minlength="2"
                               maxlength="100"
                               data-input-type="task"
                               aria-label="Ny oppgave">
                        <div class="input-feedback"></div>
                    </div>
                    <select id="categorySelect" 
                            name="categoryId"
                            data-select-type="category"
                            aria-label="Velg kategori">
                        <option value="" disabled selected>Velg kategori</option>
                    </select>
                    <button type="submit" data-action="add-task">Legg til oppgave âœ¨</button>
                </form>

                <div class="progress-section" aria-live="polite">
                    <div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
                    <div class="progress-text"></div>
                </div>
                <!-- Main Task List -->
                <ul id="taskList" class="task-list" role="list" aria-label="Oppgaveliste"></ul>
            </div>

            <!-- Category Section -->
            <div class="category-section">
                <form id="categoryForm" class="input-form" data-form-type="category">
                    <label class="visually-hidden" for="categoryInput">Ny Kategori</label>
                    <input type="text" 
                           id="categoryInput"
                           name="categoryName"
                           placeholder="Lag en ny kategori" 
                           required
                           minlength="2"
                           data-input-type="category">
                    <button type="submit">Legg til ðŸŒŸ</button>
                </form>
                
                <div class="filter-section">
                    <label for="categoryFilter">Filtrer etter kategori:</label>
                    <div class="filter-controls">
                        <select id="categoryFilter" class="category-filter"></select>
                        <button id="clearFilter" class="clear-filter" type="button">Vis alle</button>
                    </div>
                </div>
                
                <div id="categoryList" class="category-list" aria-live="polite">
                    <!-- Example Category Item -->
                    <div class="category-item" data-category-id="1">
                        <span class="category-name">Personlig utvikling</span>
                        <button class="delete-category">Ã—</button>
                        <button class="storage-toggle" data-stored="false">
                            ðŸ“‚ Store
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Animation System -->
    <div id="animationContainer" class="animation-container" aria-hidden="true">
        <div class="animation-stage">
            <!-- Templates removed as animations are dynamically generated by app.js -->
        </div>
    </div>
    
    <!-- Sound System -->
    <div hidden>
        <audio id="pigSound">
            <source src="data:audio/mpeg;base64," type="audio/mpeg">
        </audio>
        <audio id="goatSound">
            <source src="data:audio/mpeg;base64," type="audio/mpeg">
        </audio>
    </div>

    <!-- Core Dependencies -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    
    <!-- Supporting Libraries -->
    <script defer src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    
    <!-- Application Code -->
    <script>const APP_VERSION = '1.0.0';</script>
    <script src="app.js?v=1.0.0"></script>

    <!-- Debug Tools -->
    <div id="debug-panel-container"></div>
    <script>
        if (localStorage.getItem('DEBUG_MODE') === 'true') {
            document.body.classList.add('debug-mode');
        }
    </script>
</body>
</html>
