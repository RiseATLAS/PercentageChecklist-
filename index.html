<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min Oppgaveliste</title>
    <link rel="stylesheet" href="styles.css">
    <!-- SortableJS (via CDN) -->
</head>
<body>
    <div class="container">
        <header class="site-header">
            <h1>Min Oppgaveliste</h1>
            <button id="theme-toggle">üåô M√∏rk Modus</button>
        </header>
        <main id="app-section">
            <section class="input-section">
                <div class="add-task">
                    <input type="text" id="task-input" placeholder="Ny oppgave...">
                    <select id="category-select">
                        <option value="" disabled selected>Velg kategori</option>
                        <!-- Kategorier fylles ut -->
                    </select>
                    <select id="priority-select">
                        <option value="H√∏y">H√∏y</option>
                        <option value="Middels" selected>Middels</option>
                        <option value="Lav">Lav</option>
                    </select>
                    <input type="date" id="due-date-input">
                    <button id="add-task-button">Legg til Oppgave</button>
                </div>
                <div class="add-category">
                    <input type="text" id="new-category-input" placeholder="Ny kategori...">
                    <button id="add-category-button">Legg til Kategori</button>
                </div>
            </section>
            <section class="filter-section">
                <div class="search-filter">
                    <input type="text" id="search-input" placeholder="S√∏k oppgaver...">
                </div>
                <div class="sort-options">
                    <label for="sort-by">Sorter Etter:</label>
                    <select id="sort-by">
                        <option value="dueDate">Forfallsdato</option>
                        <option value="priority">Prioritet</option>
                        <option value="createdAt">Opprettelsesdato</option>
                    </select>
                </div>
                <div class="bulk-actions">
                    <button id="mark-all-complete">Marker Alle Som Fullf√∏rt</button>
                    <button id="delete-completed">Slett Fullf√∏rte Oppgaver</button>
                </div>
            </section>
            <section class="stats-section">
                <div class="stats">
                    <p>Totale Oppgaver: <span id="total-tasks">0</span></p>
                    <p>Fullf√∏rte: <span id="completed-tasks">0</span></p>
                    <p>Generell Fullf√∏ring: <span id="completion-percentage">0%</span></p>
                </div>
                <div class="charts">
                    <canvas id="completion-chart" width="400" height="200"></canvas>
                    <canvas id="priority-chart" width="400" height="200"></canvas>
                </div>
                <div class="category-stats">
                    <!-- Kategoristatistikk vises her -->
                </div>
            </section>
            <section class="list-section">
                <ul id="task-list">
                    <!-- Oppgaver vises her -->
                </ul>
                <ul id="category-list">
                    <!-- Kategorier listes her -->
                </ul>
            </section>
        </main>
    </div>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- SortableJS -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
