<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppgaveliste</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <!-- SortableJS (via CDN) -->
</head>
<body>
    <div class="container">
        <!-- Main Layout -->
        <div class="layout">
            <aside class="sidebar">
                <section class="categories-section">
                    <h2>Kategorier</h2>
                    <ul id="category-list">
                        <!-- Kategorier listes her -->
                    </ul>
                    <div class="add-category">
                        <input type="text" id="new-category-input" placeholder="Ny kategori...">
                        <button id="add-category-button">Legg til Kategori</button>
                    </div>
                </section>
                <section class="bulk-section">
                    <button id="mark-all-complete">Marker Alle Som Fullført</button>
                    <button id="delete-completed">Slett Fullførte Oppgaver</button>
                </section>
                <!-- Removed stats-section from the sidebar -->
            </aside>
            <main class="main-content">
                <section class="task-input-section">
                    <div class="add-task">
                        <input type="text" id="task-input" placeholder="Ny oppgave...">
                        <select id="category-select">
                            <option value="" selected>Uten kategori</option>
                            <!-- Kategorier fylles ut -->
                        </select>
                        <select id="priority-select">
                            <option value="Høy">Høy</option>
                            <option value="Mid" selected>Middels</option>
                            <option value="Lav">Lav</option>
                        </select>
                        <input type="date" id="due-date-input">
                        <button id="add-task-button">Legg til Oppgave</button>
                    </div>
                    <div class="filter-section">
                        <input type="text" id="search-input" placeholder="Søk oppgaver...">
                        <select id="sort-by">
                            <option value="dueDate">Forfallsdato</option>
                            <option value="priority">Prioritet</option>
                            <option value="category">Kategori</option>
                            <option value="createdAt">Opprettelsesdato</option>
                        </select>
                    </div>
                </section>
                <section class="task-list-section">
                    <h2>Oppgaver</h2>
                    <ul id="task-list">
                        <!-- Oppgaver vises her -->
                    </ul>
                </section>
                <!-- New Stats Section (Graph Page with Categories and Category Stats) -->
                <section class="stats-section">
                    <h2>Statistikk</h2>
                    <div class="stats">
                        <p>Totale Oppgaver: <span id="total-tasks">0</span></p>
                        <p>Fullførte: <span id="completed-tasks">0</span></p>
                        <p>Fullføring: <span id="completion-percentage">0%</span></p>
                        <!-- Container for category statistics -->
                        <div class="category-stats">
                            <!-- Category stats will be dynamically inserted here via displayCategoryStats() -->
                        </div>
                        <!-- Chart container -->
                        <div class="charts">
                            <canvas id="completion-chart" width="300" height="150"></canvas>
                        </div>
                    </div>
                </section>
            </main>
        </div>
        <!-- Footer (if any) -->
        <footer class="site-footer">
        </footer>
    </div>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- SortableJS -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
