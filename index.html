<!DOCTYPE html>
<html lang="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Young Animals Task List</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <!-- Error Messages -->
        <div id="errorMessages" class="message-box"></div>

        <div class="main-section">
            <!-- Task Section -->
            <div class="task-section">
                <!-- Task Form -->
                <form id="taskForm" class="input-form">
                    <input type="text" placeholder="Legg til ny oppgave" required>
                    <select id="categorySelect"></select>
                    <button type="submit">Legg til oppgave âœ¨</button>
                </form>
                <div class="progress-section">
                    <div class="progress-bar"></div>
                    <div class="progress-text"></div>
                </div>
                <!-- Main Task List -->
                <ul id="taskList" class="task-list"></ul>
            </div>

            <!-- Category Section -->
            <div class="category-section">
                <form id="categoryForm" class="input-form">
                    <label class="visually-hidden" for="categoryInput">Ny Kategori</label>
                    <input id="categoryInput" type="text" placeholder="Lag en ny kategori" required>
                    <button type="submit">Legg til ðŸŒŸ</button>
                </form>
                
                <div class="filter-section">
                    <label for="categoryFilter">Filtrer etter kategori:</label>
                    <div class="filter-controls">
                        <select id="categoryFilter" class="category-filter"></select>
                        <button id="clearFilter" class="clear-filter" type="button">Vis alle</button>
                    </div>
                </div>
                
                <div id="categoryList" class="category-list" aria-live="polite"></div>
            </div>
        </div>
    </div>

    <!-- Animation System -->
    <div id="animationContainer" class="animation-container" aria-hidden="true">
        <div class="animation-stage">
            <!-- Young Animals Container -->
            <div class="young-animals">
                <template id="youngPigTemplate">
                    <div class="young-pig">
                        <img src="assets/young-pig.svg" alt="" aria-hidden="true">
                        <span class="sound-text">Oink!</span>
                    </div>
                </template>
                <template id="youngGoatsTemplate">
                    <div class="young-goats">
                        <img src="assets/young-goats.svg" alt="" aria-hidden="true">
                        <span class="sound-text">Baa!</span>
                    </div>
                </template>
            </div>
        </div>
    </div>
    
    <!-- Sound System -->
    <div id="audioContainer" hidden>
        <audio id="pigSound" preload="auto">
            <source src="sounds/oink.mp3" type="audio/mpeg">
            <source src="sounds/oink.webm" type="audio/webm">
        </audio>
        <audio id="goatSound" preload="auto">
            <source src="sounds/baa.mp3" type="audio/mpeg">
            <source src="sounds/baa.webm" type="audio/webm">
        </audio>
    </div>

    <!-- System Feedback -->
    <div class="loader" style="display: none;" aria-hidden="true"></div>
    <div class="toast-container" role="status" aria-live="polite"></div>

    <!-- Resource Preloading -->
    <link rel="preload" as="image" href="assets/young-pig.svg" type="image/svg+xml">
    <link rel="preload" as="image" href="assets/young-goats.svg" type="image/svg+xml">
    <link rel="preload" as="audio" href="sounds/oink.mp3" as="audio">
    <link rel="preload" as="audio" href="sounds/baa.mp3" as="audio">

    <!-- Core Dependencies -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    
    <!-- Supporting Libraries -->
    <script defer src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    
    <!-- Application Code -->
    <script>const APP_VERSION = '1.0.0';</script>
    <script src="app.js?v=1.0.0"></script>

    <!-- Debug Tools -->
    <div id="debug-panel-container"></div>
    <script>
        if (localStorage.getItem('DEBUG_MODE') === 'true') {
            document.body.classList.add('debug-mode');
        }
    </script>
</body>
</html>
