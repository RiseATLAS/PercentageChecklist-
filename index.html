<!DOCTYPE html>
<html lang="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Enkel sjekkliste-app med kategorier og fremdriftssporing">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://www.gstatic.com https://*.firebaseapp.com https://*.firebase.com https://fonts.googleapis.com https://fonts.gstatic.com; script-src 'self' 'unsafe-inline' https://www.gstatic.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;">
    <title>Sjekkliste</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Skip to main content for accessibility -->
    <a href="#main-content" class="skip-link">Hopp til hovedinnhold</a>
    
    <div class="container">
        <!-- Error Messages -->
        <div id="errorMessages" class="message-box" role="alert" aria-live="assertive"></div>

        <main id="main-content" class="main-section">
            <!-- Task Section -->
            <section class="task-section" aria-labelledby="task-heading">
                <h2 id="task-heading" class="visually-hidden">Oppgaver</h2>
                
                <form id="taskForm" class="input-form" data-form-type="task" novalidate>
                    <div class="input-group">
                        <input type="text" 
                               id="taskInput"
                               name="taskText"
                               placeholder="Legg til ny oppgave" 
                               required
                               minlength="2"
                               maxlength="100"
                               data-input-type="task"
                               aria-label="Ny oppgave">
                        <div class="input-feedback"></div>
                    </div>
                    <select id="categorySelect" 
                            name="categoryId"
                            data-select-type="category"
                            aria-label="Velg kategori">
                        <option value="" disabled selected>Velg kategori</option>
                    </select>
                    <button type="submit" data-action="add-task">Legg til oppgave âœ¨</button>
                </form>

                <div class="progress-section" aria-live="polite" aria-label="Fremdrift">
                    <div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0"></div>
                    <div class="progress-text"></div>
                </div>
                
                <!-- Main Task List -->
                <ul id="taskList" class="task-list" role="list" aria-label="Oppgaveliste" aria-live="polite"></ul>
            </section>

            <!-- Category Section -->
            <section class="category-section" aria-labelledby="category-heading">
                <h2 id="category-heading" class="visually-hidden">Kategorier</h2>
                
                <form id="categoryForm" class="input-form" data-form-type="category">
                    <label class="visually-hidden" for="categoryInput">Ny Kategori</label>
                    <input type="text" 
                           id="categoryInput"
                           name="categoryName"
                           placeholder="Lag en ny kategori" 
                           required
                           minlength="2"
                           data-input-type="category">
                    <button type="submit">Legg til ðŸŒŸ</button>
                </form>
                
                <div class="filter-section">
                    <label for="categoryFilter">Filtrer etter kategori:</label>
                    <div class="filter-controls">
                        <select id="categoryFilter" class="category-filter"></select>
                        <button id="clearFilter" class="clear-filter" type="button">Vis alle</button>
                    </div>
                </div>
                
                <div id="categoryList" class="category-list" aria-live="polite" aria-label="Kategoriliste">
                    <!-- Categories will be dynamically populated here -->
                </div>
            </section>
        </main>
    </div>

    <!-- Animation System -->
    <div id="animationContainer" class="animation-container" aria-hidden="true">
        <div class="animation-stage">
            <!-- Animations are dynamically generated by app.js -->
        </div>
    </div>

    <!-- Core Dependencies -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <!-- Application Code -->
    <script src="app.js"></script>
</body>
</html>
