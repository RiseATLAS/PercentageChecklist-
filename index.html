<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min Oppgaveliste</title>
    <link rel="stylesheet" href="styles.css">
    <!-- SortableJS for Drag-and-Drop -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <!-- Chart.js for Statistikk -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Min Oppgaveliste</h1>
            <button id="theme-toggle">ðŸŒ™ MÃ¸rk Modus</button>
        </header>

        <!-- Oppgave Input -->
        <div class="add-task">
            <input type="text" id="task-input" placeholder="Ny oppgave...">
            <select id="category-select">
                <option value="" disabled selected>Velg kategori</option>
            </select>
            <select id="priority-select">
                <option value="HÃ¸y">HÃ¸y</option>
                <option value="Medium" selected>Medium</option>
                <option value="Lav">Lav</option>
            </select>
            <input type="date" id="due-date-input">
            <button id="add-task-button">Legg til Oppgave</button>
        </div>

        <!-- Kategoristatistikk -->
        <div class="category-stats">
            <h2>Kategoristatistikk</h2>
            <ul id="category-stats-list">
                <!-- Statistikk per kategori vil bli lagt til her -->
            </ul>
        </div>

        <!-- Oppgaveliste -->
        <ul id="task-list">
            <!-- Oppgaver vil bli listet opp her -->
        </ul>

        <!-- Export/Import -->
        <div class="data-export-import">
            <button id="export-button">Eksporter Oppgaver</button>
            <input type="file" id="import-file" accept=".json">
            <button id="import-button">Importer Oppgaver</button>
        </div>

        <!-- Logout Button (hvis autentisering brukes) -->
        <!-- <button id="logout-button">Logg Ut</button> -->
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <script src="app.js"></script>
</body>
</html>
