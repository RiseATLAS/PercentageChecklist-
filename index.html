<!DOCTYPE html>
<html lang="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Young Animals Task List</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <!-- Error Messages -->
        <div id="errorMessages" class="message-box"></div>

        <div class="main-section">
            <!-- Task Section -->
            <div class="task-section">
                <!-- Task Form -->
                <form id="taskForm" class="input-form">
                    <input type="text" placeholder="Legg til ny oppgave" required>
                    <select id="categorySelect"></select>
                    <button type="submit">Legg til oppgave ✨</button>
                </form>
                <div class="progress-section">
                    <div class="progress-bar"></div>
                    <div class="progress-text"></div>
                </div>
                <!-- Main Task List -->
                <ul id="taskList" class="task-list"></ul>
            </div>

            <!-- Category Section -->
            <div class="category-section">
                <form id="categoryForm" class="input-form">
                    <label class="visually-hidden" for="categoryInput">Ny Kategori</label>
                    <input id="categoryInput" type="text" placeholder="Lag en ny kategori" required>
                    <button type="submit">Legg til 🌟</button>
                </form>
                
                <div class="filter-section">
                    <label for="categoryFilter">Filtrer etter kategori:</label>
                    <div class="filter-controls">
                        <select id="categoryFilter" class="category-filter"></select>
                        <button id="clearFilter" class="clear-filter" type="button">Vis alle</button>
                    </div>
                </div>
                
                <div id="categoryList" class="category-list" aria-live="polite"></div>
            </div>
        </div>
    </div>

    <!-- Animation System -->
    <div id="animationContainer" class="animation-container" aria-hidden="true">
        <div class="animation-stage">
            <!-- Young Pig Template -->
            <template id="youngPigTemplate">
                <div class="celebration pig-celebration">
                    <div class="young-animal" style="--index: 0">
                        <div class="animal-container" role="presentation">
                            <picture>
                                <source type="image/webp" srcset="assets/young-pig.webp">
                                <source type="image/svg+xml" srcset="assets/young-pig.svg">
                                <img class="animal-image"
                                     src="data:image/svg+xml,%3Csvg/%3E"
                                     alt=""
                                     loading="eager"
                                     decoding="sync"
                                     onerror="this.parentElement.innerHTML='🐷'"
                                     aria-hidden="true">
                            </picture>
                            <span class="animal-text">Oink!</span>
                        </div>
                    </div>
                </div>
            </template>
            
            <!-- Young Goats Template -->
            <template id="youngGoatsTemplate">
                <div class="celebration goats-celebration">
                    <div class="young-animal" style="--index: 0">
                        <div class="animal-container" role="presentation">
                            <picture>
                                <source type="image/webp" srcset="assets/young-goats.webp">
                                <source type="image/svg+xml" srcset="assets/young-goats.svg">
                                <img class="animal-image"
                                     src="data:image/svg+xml,%3Csvg/%3E"
                                     alt=""
                                     loading="eager"
                                     decoding="sync"
                                     onerror="this.parentElement.innerHTML='🐐🐐'"
                                     aria-hidden="true">
                            </picture>
                            <span class="animal-text">Baa!</span>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </div>

    <!-- Sound System -->
    <div hidden>
        <audio id="pigSound" preload="none">
            <source type="audio/webm" src="sounds/oink.webm">
            <source type="audio/mpeg" src="sounds/oink.mp3">
            <source type="audio/ogg" src="sounds/oink.ogg">
        </audio>
        <audio id="goatSound" preload="none">
            <source type="audio/webm" src="sounds/baa.webm">
            <source type="audio/mpeg" src="sounds/baa.mp3">
            <source type="audio/ogg" src="sounds/baa.ogg">
        </audio>
    </div>

    <!-- Resource Hints -->
    <link rel="preload" as="image" type="image/webp" href="assets/young-pig.webp">
    <link rel="preload" as="image" type="image/webp" href="assets/young-goats.webp">
    <link rel="preload" as="image" type="image/svg+xml" href="assets/young-pig.svg">
    <link rel="preload" as="image" type="image/svg+xml" href="assets/young-goats.svg">
    <link rel="preload" as="audio" href="sounds/oink.mp3" as="audio">
    <link rel="preload" as="audio" href="sounds/baa.mp3" as="audio">

    <!-- Core Dependencies -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    
    <!-- Supporting Libraries -->
    <script defer src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    
    <!-- Application Code -->
    <script>const APP_VERSION = '1.0.0';</script>
    <script src="app.js?v=1.0.0"></script>

    <!-- Debug Tools -->
    <div id="debug-panel-container"></div>
    <script>
        if (localStorage.getItem('DEBUG_MODE') === 'true') {
            document.body.classList.add('debug-mode');
        }
    </script>
</body>
</html>
