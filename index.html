<!DOCTYPE html>
<html lang="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppgaveliste</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <!-- Error Messages -->
        <div id="errorMessages"></div>

        <div class="main-section">
            <!-- Task Section -->
            <div class="task-input">
                <!-- Task Form -->
                <form id="taskForm">
                    <input type="text" placeholder="Legg til ny oppgave" required>
                    <select id="categorySelect"></select>
                    <button type="submit">Legg til oppgave</button>
                </form>
            </div>

            <!-- Category Section -->
            <div class="category-management">
                <!-- Category Form -->
                <form id="categoryForm">
                    <input type="text" placeholder="Legg til ny kategori" required>
                    <button type="submit">Legg til kategori</button>
                </form>
                <!-- Category Filter -->
                <select id="categoryFilter" class="category-filter"></select>
                <!-- Category List -->
                <div id="categoryList" class="category-list"></div>
            </div>

            <!-- Progress Section -->
            <div class="progress-bar"></div>
            <div class="progress-text"></div>

            <!-- Main Task List -->
            <ul id="taskList" class="task-list"></ul>
        </div>

        <!-- Import/Export -->
        <div class="action-buttons">
            <button onclick="utils.handlers.onImportClick()">Importer</button>
            <button onclick="utils.handlers.onExportClick()">Eksporter</button>
        </div>
    </div>

    <!-- Loader -->
    <div class="loader" style="display: none;"></div>

    <!-- Toast Container -->
    <div class="toast-container"></div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- SortableJS -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script src="app.js"></script>

    <!-- Debug panel will be injected here if DEBUG_MODE is true -->
    <div id="debug-panel-container"></div>
</body>

</html>
