<!DOCTYPE html>
<html lang="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppgaveliste</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <!-- Category Form -->
        <form id="categoryForm">
            <input type="text" placeholder="Ny kategori" required>
            <button type="submit">Legg til kategori</button>
        </form>

        <!-- Task Form -->
        <form id="taskForm">
            <input type="text" placeholder="Ny oppgave" required>
            <select id="categorySelect">
                <option value="">Ingen kategori</option>
            </select>
            <button type="submit">Legg til oppgave</button>
        </form>

        <!-- Category Filter -->
        <select id="categoryFilter">
            <option value="">Alle oppgaver</option>
        </select>

        <!-- Main Task List -->
        <div id="taskList"></div>

        <!-- Progress Bar -->
        <div class="progress-bar"></div>
        <div class="progress-text"></div>

        <!-- Error Messages -->
        <div id="errorMessages"></div>

        <!-- Import/Export -->
        <div class="action-buttons">
            <button onclick="utils.handlers.onImportClick()">Importer</button>
            <button onclick="utils.handlers.onExportClick()">Eksporter</button>
        </div>
    </div>

    <!-- Loader -->
    <div class="loader" style="display: none;"></div>

    <!-- Toast Container -->
    <div class="toast-container"></div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- SortableJS -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script src="app.js"></script>

    <!-- Debug panel will be injected here if DEBUG_MODE is true -->
    <div id="debug-panel-container"></div>
</body>

</html>
