<!DOCTYPE html>
<html lang="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppgaveliste</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <!-- Stats Dashboard -->
        <div class="stats-container"></div>

        <!-- Advanced Search -->
        <form class="search-form">
            <div class="filter-group">
                <input type="text" id="searchInput" placeholder="Søk oppgaver...">
                <select id="priorityFilter">
                    <option value="">Alle prioriteringer</option>
                    <option value="high">Høy</option>
                    <option value="mid">Medium</option>
                    <option value="low">Lav</option>
                </select>
                <select id="statusFilter">
                    <option value="all">Alle statusser</option>
                    <option value="completed">Fullført</option>
                    <option value="pending">Ventende</option>
                </select>
                <select id="categoryFilter" multiple>
                    <!-- Populated dynamically -->
                </select>
                <button type="submit">Søk</button>
            </div>
        </form>

        <!-- Main Task List -->
        <div id="taskList"></div>

        <!-- Import/Export -->
        <div class="action-buttons">
            <button onclick="utils.handlers.onImportClick()">Importer</button>
            <button onclick="utils.handlers.onExportClick()">Eksporter</button>
        </div>
    </div>

    <!-- Loader -->
    <div class="loader" style="display: none;"></div>

    <!-- Toast Container -->
    <div class="toast-container"></div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- SortableJS -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script src="app.js"></script>

    <!-- Debug panel will be injected here if DEBUG_MODE is true -->
    <div id="debug-panel-container"></div>
</body>

</html>
